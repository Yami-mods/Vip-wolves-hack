<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIP Lottery Predictor - Chart Analyzer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    margin: 0;
    padding: 40px 20px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #14141f);
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers horizontally */
    justify-content: flex-start;
  }

  .container {
    background: #222236cc;
    border-radius: 14px;
    width: 420px;
    max-width: 100%;
    box-shadow: 0 0 40px #00ffa2aa;
    padding: 30px 28px;
    margin-bottom: 30px;
    border: 1.5px solid #00ffa2cc;
    text-align: center; /* center text inside */
  }

  h1 {
    margin-bottom: 28px;
    font-weight: 700;
    letter-spacing: 1.8px;
    color: #00ffa2;
  }

  label {
    display: block;
    margin-top: 22px;
    font-weight: 600;
    font-size: 1.15rem;
    color: #80ffc8;
    text-align: left; /* better UX */
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    margin-top: 8px;
    font-size: 1rem;
    background: #121224;
    color: #00ffa2;
    box-shadow: inset 0 0 6px #00ffa2aa;
    outline-offset: 2px;
    outline-color: #00ff9d;
  }

  input[type="file"] {
    margin-top: 12px;
    color: #00ffa2;
  }

  button {
    margin-top: 28px;
    width: 100%;
    max-width: 360px;
    background: #00ffa2;
    color: #14141f;
    border: none;
    padding: 15px;
    font-size: 1.15rem;
    font-weight: 700;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 22px #00ffa2cc;
    transition: background 0.25s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  button:hover {
    background: #00c77d;
  }

  .output-box {
    margin-top: 32px;
    background: #121224cc;
    border-radius: 14px;
    padding: 22px 20px;
    font-weight: 700;
    font-size: 1.35rem;
    text-align: center;
    box-shadow: inset 0 0 18px #00ffa2cc;
    min-height: 90px;
    color: #00ffa2;
  }

  .image-preview {
    margin-top: 18px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 18px #00ffa2cc;
    display: none;
  }

  .error-msg {
    margin-top: 15px;
    color: #ff4c4c;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
  }

  .whatsapp-btn {
    width: 420px;
    max-width: 100%;
    background: #25d366;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    border-radius: 16px;
    padding: 15px 0;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 24px #25d366cc;
    transition: background 0.3s ease;
    margin: 0 auto 40px auto;
    font-family: 'Montserrat', sans-serif;
    display: block;
  }

  .whatsapp-btn:hover {
    background: #1ebe5b;
  }

  /* ======= RESPONSIVE ======= */
  @media (max-width: 480px) {
    body {
      padding: 30px 12px;
      align-items: center;
    }
    .container {
      width: 100%;
      padding: 22px 18px;
      box-shadow: 0 0 28px #00ffa2bb;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    label {
      font-size: 1rem;
      margin-top: 16px;
      text-align: left;
    }
    input[type="text"] {
      font-size: 0.95rem;
      padding: 10px 12px;
    }
    button {
      font-size: 1rem;
      padding: 13px;
      margin-top: 22px;
      max-width: 100%;
    }
    .output-box {
      font-size: 1.15rem;
      padding: 18px 16px;
      min-height: 80px;
    }
    .whatsapp-btn {
      width: 100%;
      font-size: 1.1rem;
      padding: 14px 0;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #25d366bb;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>VIP ùëæùë∂ùë≥ùëΩùë¨ùë∫ Predictor</h1>

    <label for="periodInput">Enter Period Number:</label>
    <input type="text" id="periodInput" placeholder="e.g. 202506280041" autocomplete="off" />

    <label for="fileInput">Or upload Wingo Chart Screenshot (PNG/JPG, min 300x300):</label>
    <input type="file" id="fileInput" accept="image/png, image/jpeg" />

    <button id="predictBtn">Predict Next Result</button>

    <div class="error-msg" id="errorMsg"></div>
    <div class="output-box" id="resultOutput">Prediction will appear here</div>
    <img id="imgPreview" class="image-preview" alt="Uploaded Chart Preview" />
  </div>

  <a
    href="https://wa.link/eph5ri"
    target="_blank"
    rel="noopener noreferrer"
    class="whatsapp-btn"
    title="Join WhatsApp Group for 99% Accurate Signals"
  >
    Join WhatsApp Group for 99% Accurate Signals
  </a>

<script>
  const predictBtn = document.getElementById('predictBtn');
  const resultOutput = document.getElementById('resultOutput');
  const fileInput = document.getElementById('fileInput');
  const imgPreview = document.getElementById('imgPreview');
  const errorMsg = document.getElementById('errorMsg');
  const periodInput = document.getElementById('periodInput');

  periodInput.addEventListener('input', () => {
    errorMsg.textContent = '';
    resultOutput.textContent = 'Prediction will appear here';
    imgPreview.style.display = 'none';
    fileInput.value = '';
  });

  fileInput.addEventListener('change', (e) => {
    errorMsg.textContent = '';
    resultOutput.textContent = 'Prediction will appear here';
    periodInput.value = '';

    if (e.target.files && e.target.files[0]) {
      const file = e.target.files[0];
      const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
      if (!validTypes.includes(file.type)) {
        errorMsg.textContent = 'Invalid file type! Please upload PNG or JPG image.';
        imgPreview.style.display = 'none';
        fileInput.value = '';
        return;
      }

      const img = new Image();
      const objectUrl = URL.createObjectURL(file);
      img.src = objectUrl;

      img.onload = function() {
        if (img.width < 300 || img.height < 300) {
          errorMsg.textContent = 'Image too small! Minimum size is 300x300 pixels.';
          imgPreview.style.display = 'none';
          fileInput.value = '';
          URL.revokeObjectURL(objectUrl);
          return;
        }
        imgPreview.src = objectUrl;
        imgPreview.style.display = 'block';
      };

      img.onerror = function() {
        errorMsg.textContent = 'Error loading image. Please try another file.';
        imgPreview.style.display = 'none';
        fileInput.value = '';
        URL.revokeObjectURL(objectUrl);
      };
    } else {
      imgPreview.style.display = 'none';
      imgPreview.src = '';
    }
  });

  predictBtn.onclick = () => {
    errorMsg.textContent = '';
    resultOutput.textContent = '';

    if (periodInput.value.trim() !== '') {
      // Simple validation for period (only digits, length ~12)
      if (!/^\d{10,14}$/.test(periodInput.value.trim())) {
        errorMsg.textContent = 'Please enter a valid period number (digits only).';
        return;
      }
      // Simulated prediction from period
      const period = periodInput.value.trim();
      const prediction = Math.random() > 0.5 ? 'BIG' : 'SMALL';
      resultOutput.textContent = `Period ${period} Prediction: ${prediction}`;
      imgPreview.style.display = 'none';

    } else if (fileInput.files.length > 0) {
      // We already validated the image on upload; simulate AI analysis here
      resultOutput.textContent = 'Analyzing chart screenshot... Please wait.';
      setTimeout(() => {
        const fakePrediction = Math.random() > 0.5 ? 'BIG' : 'SMALL';
        resultOutput.textContent = `AI Prediction from Chart: ${fakePrediction}`;
      }, 2500);
    } else {
      errorMsg.textContent = 'Please enter a period number or upload a valid chart screenshot.';
    }
  };
</script>
</body>
</html>
